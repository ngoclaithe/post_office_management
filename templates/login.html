<!-- templates/login.html -->
{% extends "layout.html" %}
{% block title %}Đăng nhập{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-overlay">
    <div class="auth-container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="auth-card">
                    <h2 class="auth-title text-center mb-4">👋 Chào mừng trở lại!</h2>
                    <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
                        <div class="form-group mb-4">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Nhập tên đăng nhập" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Nhập mật khẩu" required>
                        </div>
                        <button type="submit" class="btn auth-btn btn-block">Đăng nhập</button>
                    </form>
                    <p class="text-center auth-footer-text mt-4">
                        Chưa có tài khoản? 
                        <a href="{{ url_for('auth.register') }}" class="auth-link">Đăng ký ngay</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
